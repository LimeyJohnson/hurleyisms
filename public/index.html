<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hurleyisms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="stylesheets/normalize.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/styles.css">

        <!-- ICONS -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" sizes="32x32" />
        <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180.png" />

        <!-- FONTS -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

        <script src="javascripts/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <!-- SPLASH -->
        <section class="splash active">
            <div class="splash__title">Hurleyisms</div>
            <p class="splash__start-for">Start For</p>
            <ul class="mode-selector">
                <li><a href="#" class="begin-session" data-audience-type=0><img src="images/men.png" alt="Men"><p>Men</p></a></li>
                <li><a href="#" class="begin-session" data-audience-type=1><img src="images/women.png" alt="Women"><p>Women</p></a></li>
                <li><a href="#" class="begin-session" data-audience-type=2><img src="images/kids.png" alt="Kids"><p>Kids</p></a></li>
            </ul>
            <footer class="splash__footer">
                <span class="switch"><span class="active">PG</span><span>R</span></span>
                <a href="#" class="btn add-line">Submit a Line</a>
            </footer>
        </section>

        <!-- SUBMIT A LINE -->
        <section class="submit">
            <div class="line-added">Line added!</div>
            <header class="submit__header">
                <a href="#" class="close">X</a>
                <h1>New Line</h1>
                <a href="#" class="btn--green add-line hidden">Submit</a>
            </header>
            <div class="submit__container">
                <div class="form-control">
                    <label for="the-line">The Line <span class="form-control__label-hint"><span class="char-remaining"></span> characters remaining</span></label>
                    <textarea id="the-line" placeholder="Give me that look you did 5 shots ago– it was amazing!" maxlength=250></textarea>
                </div>
                <div class="form-control form-control--audience">
                    <p class="form-control__label">The Audience <span class="form-control__label-hint">Select all that apply</span></p>
                    <ul class="checkbox-list">
                        <li>
                            <input type="checkbox" id="audience-men">
                            <label for="audience-men">Men</label>
                        </li>
                        <li>
                            <input type="checkbox" id="audience-women">
                            <label for="audience-women">Women</label>
                        </li>
                        <li>
                            <input type="checkbox" id="audience-kids">
                            <label for="audience-kids">Kids</label>
                        </li>
                    </ul>
                </div>
                <div class="form-control--setting">
                    <p class="form-control__label">Contains profanity?</p>
                    <span id="switch-pg" class="switch"><span class="active">PG</span><span>R</span></span>
                </div>
                <div class="form-control">
                    <label for="your-name">Your Name</label>
                    <input type="text" id="your-name" placeholder="Optional">
                </div>
                <a href="#" class="btn--green add-line">Submit</a>
            </div>
        </section>

        <!-- LINE -->
        <section class="lines">
            <header class="lines__header">
                <a href="#" class="close">X</a>
                <div class="lines__header__title no-mobile">
                    <img src="images/hurleyisms-xsm.png" alt="Hurleyisms">
                    <p>For <span class="audience"></span></p>
                </div>
                <div class="lines__header__dummy no-mobile"></div>
            </header>
            <main id="lines">
                <div class="line">
                    <p class="line__text"></p>
                    <footer class="line__footer">
                        <p class="line__byline">by <span class="author"></span></p>
                        <div class="line__vote-buttons">
                            <a href="#" class="btn thumbs-up">Thumbs up</a>
                            <a href="#" class="btn thumbs-down">Thumbs down</a>
                        </div>
                    </footer>
                </div>
            </main>
            <footer class="lines__footer">
                <div class="speed-slider">
                    <p>Speed: <span class="speed"></span></p>
                    <input type="range" min=1 max=5 step=1 defaultValue=3>
                </div>
                <a href="#" class="prev no-mobile"><img src="images/prev.png" alt="Previous"></a>
                <a href="#" class="pause">Pause</a>
                <a href="#" class="next"><img src="images/next.png" alt="Next"></a>
                <div class="speed-slider-dummy no-mobile"></div>
            </footer>
            <div id="progress-bar"><div id="progress-bar__fill"></div></div>
        </section>

        <script src="javascripts/vendor/jquery-1.11.1.min.js"></script>
        <script src="javascripts/vendor/jquery.mobile.custom.min.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
